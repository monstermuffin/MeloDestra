<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #1db954;
        }
        p {
            margin-bottom: 20px;
            color: #ccc;
        }
        .auth-button {
            background: #1db954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
            cursor: pointer;
        }
        .auth-button:hover {
            background: #1ed760;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: white;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .note {
            font-size: 0.9em;
            color: #888;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        code {
            background: #222;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Authentication Required</h1>
        
        <p>Click the button below to authorise with Spotify. You'll see an error page after logging in, this is normal. Copy the URL from that error page and paste it below.</p>
        
        <a href="/device-auth" class="auth-button" target="_blank">Authorize with Spotify</a>
        
        <input type="text" id="callbackUrl" placeholder="http://127.0.0.1:5010/callback?code=YOUR_CODE_HERE">
        <button onclick="processCallback()" class="auth-button">Complete Setup</button>

    </div>

    <script>
        function processCallback() {
            const url = document.getElementById('callbackUrl').value.trim();
            if (!url) {
                alert('Please paste the callback URL first.');
                return;
            }
            
            const urlParams = new URLSearchParams(url.split('?')[1] || url.split('#')[1] || '');
            const code = urlParams.get('code');
            
            if (!code) {
                alert('No authorization code found in the URL. Please make sure you copied the complete URL.');
                return;
            }
            
            window.location.href = `/callback?code=${encodeURIComponent(code)}`;
        }
        
        if (window.location.search.includes('code=') || window.location.hash.includes('code=')) {
            const urlParams = new URLSearchParams(window.location.search || window.location.hash.substring(1));
            const code = urlParams.get('code');
            if (code) {
                window.location.href = `/callback?code=${encodeURIComponent(code)}`;
            }
        }
    </script>
</body>
</html>
